<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-pack/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap-pack/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        background: #ffe259; /*this is to if browser not supported*/
        background: linear-gradient(to right, #ffa751, #ffe259);
      }
      .bg {
        background-image: url(img/logo-poli.png);
        background-position: center center;
        background-repeat: no-repeat;
      }
    </style>

    <div class="container w-75 bg-primary mt-5 rounded shadow">
      <div class="row align-items-stretch">
        <div
          class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"
        ></div>
        <!--This is to show img with break-points-->
        <div class="col bg-white p-5 rounded-end">
          <!--Rounded only the end in the part corner righ-top and right-bottom-->
          <div class="text-end">
            <img src="img/logo.png" width="100" alt="" />
          </div>
          <h2 class="fw-bold text-center py-5">Bienvenido</h2>

          <!--LOGIN-->
          <form action="#">
            <div class="mb-4">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" name="email" />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" />
            </div>
            <div class="mb-4">
              <input
                type="checkbox"
                name="connected"
                class="form-check-input"
              />
              <label for="connected" class="form-check-label">
                Mantenerme conectado
              </label>
            </div>
            <div class="d-grid">
              <!--d-grid expand the conten inside this is to the button-->
              <button type="submit" class="btn btn-primary">
                Iniciar Sesión
              </button>
            </div>
            <div class="my-3">
              <span>¿No tienes cuenta? <a href="#"> Registrate</a></span>
              <br />
              <span> <a href="#">Recuperar password</a></span>
            </div>
          </form>
          <!--LOGIN WITH SOCIAL NETWORKS-->
          <div class="container w-100 my-5">
            <div class="row text-center">
              <div class="col-12">Iniciar Sesión</div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-outline-primary w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2 d-none d-md-block col-lg-2">
                      <img src="img/fb.png" width="30" alt="" />
                    </div>
                    <div class="col-12 col-md-10 col-lg-9 text-center">
                      Facebook
                    </div>
                  </div>
                </button>
              </div>
              <div class="col">
                <button class="btn btn-outline-danger w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2 d-none d-md-block col-lg-1">
                      <img src="img/google.png" width="32" alt="" />
                    </div>
                    <div class="col-12 col-md-10 col-lg-9 text-center">
                      Google
                    </div>
                    <!--When screnn is md then col is 12-->
                    <!--and img is md to this reason-->
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="bootstrap-pack/js/bootstrap.min.js"></script>
    <script src="bootstrap-pack/js/popper.min.js"></script>
  </body>
</html>
